subprojects {
    buildscript {
        ext.versions = [
                'kotlin'       : '1.3-M2',
                'serialization': '0.7.0-eap-1',
        ]

        repositories {
            maven { url 'https://kotlin.bintray.com/kotlin-eap' }
            maven { url 'https://kotlin.bintray.com/kotlin-dev' }
            maven { url 'https://kotlin.bintray.com/kotlinx' }
            maven { url 'https://jetbrains.bintray.com/kotlin-native-dependencies' }
            mavenCentral()
            google()
            jcenter()
        }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
            classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:$versions.serialization"
            classpath 'org.jetbrains.kotlin:kotlin-native-gradle-plugin:0.9'
            classpath 'org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.37'
            classpath 'com.android.tools.build:gradle:3.3.0-alpha08'
        }
    }
}

allprojects {
    repositories {
        maven { url 'https://kotlin.bintray.com/kotlin-eap' }
        maven { url 'https://kotlin.bintray.com/kotlin-dev' }
        maven { url 'https://kotlin.bintray.com/kotlinx' }
        maven { url 'https://kotlin.bintray.com/ktor' }
        maven { url 'https://kotlin.bintray.com/kotlin-js-wrappers' }
        mavenCentral()
        google()
        jcenter()
    }
}